<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="ru">
        <link type="text/css" rel="stylesheet" href="../static/bootstrap-grid.min.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../static/animation.css">
        <link type="text/css" rel="stylesheet" href="../static/jqcart.css">
		<!--My style-->
        <link type="text/css" rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <ul class="icons d-flex">
                            <li class="icons__item animated fadeInLeft">
                                <img src="/static/pictures/controller-mini.png" alt="computer">
                            </li>
                            <li class="icons__item animated fadeInUp">
                                <img src="/static/pictures/motherboard-mini.png" alt="notebook">
                            </li>
                            <li class="icons__item animated fadeInRight">
                                <img src="/static/pictures/chip-mini.png" alt="controller">
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-5 offset-lg-3 align-self-center">
                        <div class="find">
                            <input type="text" name="find-text" placeholder="искать...">
                            <input type="button" name="find-btn" value="Найти">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="menu">
                            <nav class="text-center">
                                <ul class="d-flex justify-content-center">
                                    <li class="menu__item">
                                        <a href="#">
                                            Главная
                                        </a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="#">
                                            Контакты
                                        </a>
                                    </li>
                                    <li class="menu__item">
                                        <div class="menu__item-dropdown">
                                            <span>
                                                Категории
                                            </span>
                                            <div class="menu__item-dropdown-content">
                                                {% for catigory in Catigorys  %}
                                                <a href="#">{{catigory}}</a>
                                                {% endfor %}
                                            </div>
                                        </div>
                                    </li>
                                    <li class="menu__item">
                                        <a href="#">
                                            О магазине
                                        </a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="#">
                                            Контакты
                                        </a>
                                    </li>
                                    <li class="float-right menu__item" ><div class="label-place"></div></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </header>
        {% block section %}
           
        {% endblock %}
        <footer class="footer">
            <div class="container">
                <div class="row">
                </div>
            </div>
        </footer>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <script src="../static/scripts/jquery-1.11.3.min.js"></script>
        <script src="../static/scripts/jqcart.min.js"></script>
        <script src="../static/scripts/script.js"></script>
    </body>
</html>
